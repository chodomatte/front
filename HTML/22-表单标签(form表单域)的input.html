<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--一个完整的表单由三部分组成：表单域form，表单控件，提示信息-->
    <!--表单域就是form标签-->

    <form action="https://demo.php" method="POST" name="name1">

        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        密码：<input type="password" name="password" > <br>
        <!-- radio 单选按钮，必须由 相同 的名字name，才能实现多选一 -->
        性别：男 <input type="radio" name="gender" value="男" checked="checked"> 女<input type="radio" name="gender" value="女"> <br>
        <!-- checkbox复选框 -->
        爱好：吃<input type="checkbox" name="hobby" value="吃">喝<input type="checkbox" name="hobby" value="喝">玩<input type="checkbox" name="hobby" value="玩">乐<input type="checkbox" name="hobby" value="乐">

        <input type="submit">
        <input type="submit" value="下一步">

        <input type="reset" >
        <input type="reset" value="重新填写">

        <!-- 普通的按钮 button，比如接收验证码的按钮🔘 后期搭配js使用 -->
        <input type="button">
        <input type="button" value="获取短信验证码">
        
        <!-- 文件域，使用场景为上传文件用 -->
        <input type="file">


    </form>


</body>
</html>
