<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table><!--table表格标签，tr行标签，td单元格标签，th表头单元格标签（让第一行文字加粗+居中）-->
            <tr><td>姓名</td> <td>性别</td> <td>年龄</td> </tr>
            <tr><td>a</td> <td>m</td> <td>20</td></tr>
            <tr><td>b</td> <td>f</td> <td>22</td></tr>
            <tr><td>c</td> <td>f</td> <td>30</td></tr>
            <tr><td>d</td> <td>m</td> <td>28</td></tr>
    </table>
</body>
</html>
