    <!--一个完整的表单由三部分组成：表单域，表单控件，提示信息-->
    <!--表单域就是form标签-->

    <form action="https://demo.php" method="POST" name="name1">

        
        <label for="text">用户名：</label>
        <input type="text" id="text" name="username" value="请输入用户名"> <br>

        密码：<input type="password" name="password" > <br>

        <!-- radio 单选按钮，必须由 相同 的名字name，才能实现多选一 -->
        性别：
            <label for="nan">男</label> <input type="radio" id="nan" name="gender" value="男" checked="checked"> 
            女<input type="radio" name="gender" value="女"> <br>

        <!-- checkbox复选框 -->
        爱好：吃<input type="checkbox" name="hobby" value="吃">喝<input type="checkbox" name="hobby" value="喝">玩<input type="checkbox" name="hobby" value="玩">乐<input type="checkbox" name="hobby" value="乐">


    </form>
