<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>图像标签的使用：</h2>
    <img src="周杰伦.png" /><!--src<img>标签的必须属性，它用于指定图像的文件路径和文件名--> 

    <h2>alt替换文本，图像显示不出来时候用文字替换：</h2>
    <img src="周杰伦1.png" alt = "我是alt替换" />

    <h2>title提示标签的使用：</h2>
    <img src="周杰伦.png" title="这是周杰伦" />

    <h2>width 给图像设定宽度</h2>
    <img src="周杰伦.png" title="这是周杰伦" width="655"/>

    <h2>height 给图像设定高度</h2>
    <img src="周杰伦.png"  title="这是周杰伦" height="25"/>

    <h2>border 给图像设定边框</h2>
    <img src="周杰伦.png"  title="这是周杰伦" border="25"/>
</body>
</html>
