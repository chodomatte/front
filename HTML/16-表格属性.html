    aligh要写到table标签内
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="350">
        <!--border为1或空，规定表格单元是否有边框，默认为空，无边框。-->
        <!--cellpadding是单元格内的文字到单元格的距离，默认1像素-->
        <!--cellspacing是单元格和单元格之间的空白距离，默认2像素-->
        <!--th表头单元格标签（让第一行文字加粗+居中）-->
            <tr><th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
            <tr><td align="center">a</td> <td align="center">m</td> <td align="center">20</td></tr>
            <tr><td>b</td> <td>f</td> <td>22</td></tr>
            <tr><td>c</td> <td>f</td> <td>30</td></tr>
            <tr><td>d</td> <td>m</td> <td>28</td></tr>
    </table>
