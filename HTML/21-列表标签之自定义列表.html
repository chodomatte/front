<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1. 无序列表举例
        <ul><!--以下内容为并列关系-->
                <!--<ul>里只能放<li>-->
                <!--<li>里可以放任何东西-->
            <li>乔布斯</li>
            <li>比尔盖茨</li>
            <li>巴菲特</li>
            <li>扎克伯格</li>
        </ul>
    </p>

    <p>2. 有序列表举例<br />
        iPhone销量排行
                <!--<ol>里只能放<li>-->
                <!--<li>里可以放任何东西-->
                <!--有序列表会带有自己的样式属性（比如排名的顺序号码1，2，3）-->
        <ol>
            <li>iPhone 12</li>
            <li>iPhone 12 Pro</li>
            <li>iPhone 12 mini</li>
        </ol>
    </p>

    <p> 3. 自定义列表</p>
    <!--<dl>大框架 内有<dt>的描述列表名，然后<dd>是列表的内容-->
    <!--dl里只能包含dt 和dd-->
        <dl>
            <dt>iPhone的产品线</dt> 
                <dd>iPhone 12系列</dd>
                <dd>iPhone 11系列</dd>
                <dd>iPhone SE</dd>
        </dl>
        <dl>
            <dt>iPad的产品线</dt> 
                <dd>iPad系列</dd>
                <dd>iPad Air系列</dd>
                <dd>iPad Pro系列</dd>
        </dl>

        <dl>
            <dt>Macbook的产品线</dt> 
                <dd>Macbook系列</dd>
                <dd>Macbook Air系列</dd>
                <dd>Macbook Pro系列</dd>
        </dl>
        
</body>
</html>
