<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>这是标题</h3>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <label for="nan"> <img src=""> 男 </label> <input type="radio" id="nan" name="gender">
                <label for="nv"> <img src=""> 女 </label> <input type="radio" id="nv" name="gender">
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>请选择年</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
                <select>
                    <option>请选择月</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
                <select>
                    <option>请选择日</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地</td>
            <td> <input type="text" value="请输入所在地"> </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="hunyin" id="weihun" checked="checked"> <label for="weihun">未婚</label>
                <input type="radio" name="hunyin" id="yihun" > <label for="yihun">已婚</label>
            </td>

        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="博士后">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="like"> 性感
                <input type="checkbox" name="like"> 可爱
                <input type="checkbox" name="like"> 御姐
                <input type="checkbox" name="like"> 萝莉
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td> <textarea>个人简介</textarea> </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td> <input type="submit" value="免费注册"> </td>

        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" id="tongyi"><label for="tongyi" >我同意注册条款</label></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#"> 登录 </a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>123456</li>
                    <li>456789</li>
                    <li>789890</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
